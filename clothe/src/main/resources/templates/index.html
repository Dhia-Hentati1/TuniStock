<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
<h2 >Spring Boot Project</h2>
<tr>
<div align = "left" >
  
     <h3><a  th:href="@{'/new'}">Add clothe</a></h3>  
  
    </div>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                
                
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Clothe ID</th>
            <th>Clothe name</th>
            <th>Clothe color</th>
            <th>Clothe size</th>
            <th>edit</th>
             <th>delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="clothe : ${listclothe}">
<td th:text="${clothe.id}">Clothe ID</td>
<td th:text="${clothe.name}">Clothe Name</td>
<td th:text="${clothe.color}">Clothe color</td>
<td th:text="${clothe.size}">Clothe size</td>
<td>
<a th:href="@{'/edit/' + ${clothe.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${clothe.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
 
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
