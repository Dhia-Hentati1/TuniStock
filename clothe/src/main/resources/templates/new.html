<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Clothe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Clothe</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${clothe}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Clothe Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{name}" class="form-control" placeholder="Clothe Name" />
                </td>
            </tr>
         </div>  
        
        
          <div alight="left">
            <tr>
                <label class="form-label" >Clothe color</label>
                
                <td>
                 <input type="text" th:field="*{color}" class="form-control" placeholder="color" />
                </td>
            </tr>
         </div>  
         <div alight="left">
                 <tr>
                 <label class="form-label" >Clothe size</label>
                <td><input type="number" th:field="*{size}" class="form-control" placeholder="size" /></td>
            </tr>
            </div>
            
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
</div>
 
</body>
</html>
